<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS Style -->
    <div th:insert="~{/admin/general::cssStyle}"></div>
</head>

<body>
<div th:insert="~{/admin/general::preloader}"></div>
<div id="main-wrapper">
    <header th:insert="~{/admin/general::header}"></header>
    <aside th:insert="~{/admin/general::aside}"></aside>

    <div class="page-wrapper">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h3 class="page-title">Add game</h3>
                    <div class="ml-auto text-right">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Library</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-7">
                    <div class="card">
                        <form class="form-horizontal">
                            <div class="card-body">
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-pound"></i>
                                    <div class="col-md-2">
                                        <input type="text" id="disabledTextInput" class="form-control"
                                               placeholder="104" disabled>
                                    </div>
                                    &emsp;&emsp;
                                    <i class="mdi mdi-24px mdi-gamepad-variant"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" id="fname"
                                               placeholder="Game's name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-account-switch"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" placeholder="Number of player">
                                    </div>
                                    &emsp;&emsp;
                                    <i class="mdi mdi-24px mdi-account-star"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" placeholder="Best player quantity">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-timer-sand"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" id="email1"
                                               placeholder="Time to play">
                                    </div>
                                    &emsp;&emsp;
                                    <i class="mdi mdi-24px mdi-baby"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" placeholder="Age limited">
                                    </div>
                                    &emsp;&emsp;
                                    <i class="mdi mdi-24px mdi-garage"></i>
                                    <div class="col-md">
                                        <input type="text" class="form-control" placeholder="Publisher">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-tag-multiple"></i>
                                    <div class="col-md">
                                        <select class="select2 form-control m-t-15" multiple="multiple"
                                                style="height: 36px;width: 100%;">
                                            <optgroup label="Mountain Time Zone">
                                                <option value="AZ">Arizona</option>
                                                <option value="CO">Colorado</option>
                                                <option value="ID">Idaho</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NM" selected>New Mexico</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="UT">Utah</option>
                                                <option value="WY">Wyoming</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-script"></i>
                                    <div class="col-md">
                                        <textarea class="form-control" rows="10"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-buffer"></i>
                                    <div class="col-sm">
                                        <input type="number" class="form-control" min="0" step="1"
                                               placeholder="Quantity">
                                    </div>
                                    &emsp;&emsp;
                                    <i class="mdi mdi-24px mdi-cash-multiple"></i>
                                    <div class="col-sm">
                                        <input type="number" class="form-control" min="0" step="any"
                                               placeholder="Price">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <i class="mdi mdi-24px mdi-image"></i>
                                    <div class="col-md">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="validatedCustomFile"
                                                   accept="image/*"  >
                                            <label class="custom-file-label" for="validatedCustomFile" style="overflow: hidden">Choose
                                                file...</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <div class="card-body d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary ">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <footer th:insert="~{/admin/general::footer}"></footer>
    </div>
</div>

<!-- JS Plugins -->
<div th:insert="~{/admin/general::jsPlugins}"></div>
<div th:insert="~{/admin/general::jsPluginsForForm}"></div>

</body>

</html>
