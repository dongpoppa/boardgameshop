<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" th:fragment="modalLoginForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/j_spring_security_check}" method="post">
            <div class="modal-body mx-3">
                <div class="alert alert-danger" role="alert" th:if="${messFail != null}" th:text="${messFail}">
                </div>
                <div class="md-form mb-5">
                    <label data-error="wrong" data-success="right">Your email</label>
                    <input type="email" name="email" id="email" class="form-control validate"  required placeholder="example@domain.com">
                </div>

                <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" >Your password</label>
                    <input type="password" name="password" id="password" class="form-control validate" required placeholder="***">
                </div>
                <!-- Material unchecked -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialUnchecked">
                    <label class="form-check-label" for="materialUnchecked">Remember me</label>
                </div>
                <br>
                <a class="header__menu" href="#">Forgot password</a> <br>
                Don't have any account? Click here to <a class="header__menu" th:href="@{/register}" >Register</a>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="primary-btn" type="submit" style="color: white; border: none;">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
